<div id="bg" class="container-sm" style="padding-left: 10rem; padding-right: 10rem">
    <app-header></app-header>
    <form class="row g-3" (ngSubmit)="saveWorkout()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Mode</label>
          <input type="text" class="form-control" id="mode" name="mode" [(ngModel)]="mode">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Equipment</label>
          <input type="text" class="form-control" id="equipment" placeholder="1234 Main St" name="equipment" [(ngModel)]="equipment">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Exercises</label>
          <input type="text" class="form-control" id="exercises" placeholder="Apartment, studio, or floor" name="exercises" [(ngModel)]="exercises">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Trainer Tips</label>
            <input type="text" class="form-control" id="trainerTips" placeholder="Apartment, studio, or floor" name="trainerTips" [(ngModel)]="trainerTips">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
</div>
